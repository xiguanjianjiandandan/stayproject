<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/basicdata.css">
</head>
<body>
<div class="item uid">
    <div class="left">
        <strong>UID:</strong>
    </div>
    <div class="right">
        <span>12342</span>
    </div>
</div>
<div class="item email">
    <div class="left">
        <strong>邮箱:</strong>
    </div>
    <div class="right">
        <span>未绑定</span>
        <a href="#">立即绑定</a>
    </div>
</div>
<div class="item phone">
    <div class="left">
        <strong>手机:</strong>
    </div>
    <div class="right">
        <span>13241484699</span>
        <a href="#">修改</a>
    </div>
</div>
<div class="item nickname">
    <div class="left">
        <strong>昵称:</strong>
    </div>
    <div class="right">
        <input type="text" value="沉默抒怀者">
    </div>
</div>
<div class="item icon">
    <div class="left">
        <strong>头像:</strong>
    </div>
    <div class="right">
        <i><img src="../../images/personsetting/default_face.png" alt=""></i>
        <input type="button" value="选择图片">
        <span>支持jpg,gif,png格式，建议尺寸大于100*100。</span>
    </div>
</div>
<div class="item sex">
    <div class="left">
        <strong>性别:</strong>
    </div>
    <div class="right">
        <input type="radio" name="sex"><span>男</span>
        <input type="radio" name="sex"><span>女</span>
    </div>
</div>
<div class="item birthdate">
    <div class="left">
        <strong>出生日期:</strong>
    </div>
    <div class="right">

    </div>
</div>
<div class="item work">
    <div class="left">
        <strong>职业:</strong>
    </div>
    <div class="right">
        <input type="text" value="您是做什么工作的呢">
    </div>
</div>
<div class="item city">
    <div class="left">
        <strong>所在城市:</strong>
    </div>
    <div class="right">

    </div>
</div>
<div class="item signature">
    <div class="left">
        <strong>个性签名:</strong>
    </div>
    <div class="right">
        <input type="text" value="写下您对待着的看法,最多25个字符">
    </div>
</div>
<button class="savebtn">保存</button>
</body>
</html>
